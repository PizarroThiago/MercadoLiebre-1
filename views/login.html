<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="css/login.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="logo">
                    <a href="/"><img src="images/logo-mercado-liebre.svg" alt="Logo"></a>
                </div>
                <form action="/" method="GET">
                    <input type="text" name="search" id="search" placeholder="Buscar productos, marcas y más" minlength="3"
                        required>
                    <button type="submit" title="search"><i class="fa fa-search"></i></button>
                </form>
                <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="bot-header">
                <div class="burger-menu">
                    <i class="fa fa-bars burger"></i>
                </div>
            </div>
        </header>
        <main>
            <form action="/" method="post">
                <div class="form">
                        <label for="username">Nombre de usuario: </label>
                        <input type="text" name="username" id="username">
                        <label for="pass">Contraseña: </label>
                        <input type="password" name="pass" id="pass">
                    <div class="button">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
